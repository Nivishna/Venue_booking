<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue Booking Form - BT Venues</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">BT Venues</div>
        <div class="nav-links">
            <span id="username-display">Welcome, <span id="username">User</span></span>
        </div>
    </nav>

    <div class="form-container">
        <h1>Venue Booking Form</h1>
        <form action="submit_booking.php" method="post">
            <!-- Faculty Details -->
            <div class="form-group">
                <label for="facultyName">Faculty Name:</label>
                <input type="text" id="facultyName" name="facultyName" required>
            </div>
            <div class="form-group">
                <label for="facultyId">Faculty ID:</label>
                <input type="text" id="facultyId" name="facultyId" required>
            </div>
        
            <!-- Event Details -->
            <div class="form-group">
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" name="eventName" required>
            </div>
            <div class="form-group">
                <label for="eventId">Event ID:</label>
                <input type="text" id="eventId" name="eventId" required>
            </div>
        
            <!-- Venue Type -->
            <div class="form-group">
                <label for="venueType">Type of Venue Required:</label>
                <select id="venueType" name="venueType" required>
                    <option value="">Select Venue Type</option>
                    <option value="auditorium">Auditorium</option>
                    <option value="classroom">Classroom</option>
                    <option value="seminarHall">Seminar Hall</option>
                </select>
            </div>
        
            <!-- Event Type -->
            <div class="form-group">
                <label>Event Type:</label>
                <div class="radio-group">
                    <label><input type="radio" name="eventType" value="department" required> Department Event</label>
                    <label><input type="radio" name="eventType" value="club"> Club Event</label>
                    <label><input type="radio" name="eventType" value="tnp"> T&P Event</label>
                </div>
            </div>
        
            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
        
    </div>

    <script>
        // Example of setting the username from localStorage or other client-side storage
        document.addEventListener('DOMContentLoaded', () => {
            // Assume the username is stored in localStorage after login
            const username = localStorage.getItem('username') || 'User';
            document.getElementById('username').textContent = username;
        });

        // Alternatively, set the username after a login process
        // localStorage.setItem('username', 'John Doe'); // Set username on successful login
    </script>
</body>
</html>
